{% load static %}
<!DOCTYPE htmlz>
<!--[if IE 8]> <html lang="en" class="ie8 no-js"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9 no-js"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en">
<!--<![endif]-->
<!-- BEGIN HEAD -->
<head>
  <meta charset="utf-8" />
  <title>{% block title %} {% endblock %}</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta content="" name="description" />
  <meta name="csrf-token" content="" />
  <meta content="" name="author" />
  <!-- BEGIN GLOBAL MANDATORY STYLES -->
  <link rel="stylesheet" href="{% static 'admin_assets/css/login.css'  %}">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!------ Include the above in your HEAD tag ---------->
</head>
<body>
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <!-- Icon -->
      <div class="fadeIn first">
        <h2 class="logintitle">Sign Up</h2>
      </div>
      <!-- Login Form -->
      <form method="POST">
        {% csrf_token %}
        <input type="text" id="username" class="fadeIn second" name="username" placeholder="username">
        <span class="errors">{{ form.username.errors }}</span>
        {{form.branche}}
        <span class="errors">{{ form.branche.errors }}</span>
        <input type="email" id="email" class="fadeIn second" name="email" placeholder="Email">
        <span class="errors">{{ form.email.errors }}</span>
        <input type="number" id="phone" class="fadeIn second" name="phone" placeholder="Phone">
        <span class="errors">{{ form.phone.errors }}</span>
        <input type="password" id="password1" class="fadeIn third" name="password1" placeholder="password1">
        <span class="errors">{{ form.password1.errors }}</span>
        <input type="password" id="password2" class="fadeIn third" name="password2" placeholder="password2">
        <span class="errors">{{ form.password2.errors }}</span>
        <input type="submit" class="fadeIn fourth" value="Sign Up">
      </form>
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="/login">log In </a>
      </div>
    </div>
  </div>
</body>
